<!DOCTYPE html>
<html>
<head>
  <title>Document Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-sm-12 pt-3">
        <div class="text-center"><h3>Jetbridge</h3></div>
        <ul class="list-group">
          <li class="list-group-item">Annex 14 Volume 1 Manual</li>
          <li class="list-group-item">Trainee Guide - Advance Annex 14</li>
        </ul>
      </div>
      <div class="col-md-8 col-sm-12 pt-5">
        <h3>Document Viewer</h3>
        <div id="document-viewer">
          <!-- The selected document will be displayed here -->
        </div>
      </div>
    </div>
    <div class="row">
        <div class="row mt-3 ml-auto mr-4">
            <div class="col">
              <button class="btn btn-primary" onclick="downloadDocument()">Download</button>
            </div>
          </div>
    </div>
  </div>

  <script>
    // Function to handle document selection
    $('.list-group-item').click(function() {
      // Remove active class from all list items
      $('.list-group-item').removeClass('active');
      // Add active class to the clicked list item
      $(this).addClass('active');
      
      // Get the document name from the clicked list item
      var documentName = $(this).text();
      
      // Update the document viewer with the selected document
      $('#document-viewer').html('<iframe src="' + documentName + '.pdf" width="100%" height="600px"></iframe>');
    });

    // Function to handle document download
    function downloadDocument() {
      // Get the active document name
      var activeDocument = $('.list-group-item.active').text();
      
      // Construct the download link for the active document
      var downloadLink = activeDocument + '.pdf';
      
      // Create a temporary link element
      var link = document.createElement('a');
      link.href = downloadLink;
      link.download = activeDocument + '.pdf';
      
      // Simulate a click on the link element to trigger the download
      link.click();
    }
  </script>
</body>
</html>
